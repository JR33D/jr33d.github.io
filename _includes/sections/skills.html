<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1>My Skills</h1>
        </div>
    </div>
        <div class="row features-block">  
        {% for skill in site.data.index.skills %}
         {% assign loopindex = forloop.index | modulo: 2 %}
            {% if forloop.last %}
                {% if forloop.last == forloop.first %}
            <div class="col-md-6 wow col-md-offset-2 zoomIn">
                {% else %}
            <div class="col-md-6 wow {% if loopindex == 1 %} fadeInLeft col-md-offset-2 {% else %} fadeInRight {% endif %}">
                {% endif %}
            {% else %}
            <div class="col-md-6 wow {% if loopindex == 1 %} fadeInLeft {% else %} fadeInRight {% endif %}">
            {% endif %}
                <h3>{{skill.label}}</h3>
                <canvas id="{{ skill.id }}" height="500" width="500"></canvas>
            </div>
            <script>
            var ctx = document.getElementById("{{ skill.id }}");
            var data = {
                labels: "{{ skill.aspects }}".split(","),
                datasets: [{
                    label: "{{ skill.label }}",
                    backgroundColor: "rgba(179,181,198,0.2)",
                    borderColor: "#3385FF",
                    pointBackgroundColor: "#3385FF",
                    pointBorderColor: "#fff",
                    pointHoverBackgroundColor: "#3385FF",
                    pointHoverBorderColor: "#3385FF",
                    data: [{{ skill.percentage }}]
                }]
            };
            var myRadarChart = new Chart(ctx, {
                type: 'radar',
                data: data,
                options: {
                    scale: {
                        responsive: true,
                        ticks: {min: 0, max: 100},
                        lineArc: false,
                        pointLabels: {fontSize: 14},
                    },
                    legend: {display: false},
                }
            });
            </script>
      {% endfor %}
    </div>
</div>
